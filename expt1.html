<!DOCTYPE html>
<html>
<head>
<title>Program to find Squares and cubes</title>
<style type= "text/css" >
table,h1,p {text-align:center;}
</style>
</head>
<body style="background-color:lightblue;">
<h1 style="font-family:verdana;">PROGRAM TO FIND SQUARES AND CUBES </h1>
<script>
document.write('<p style="color:blue;"><b>SQUARES AND CUBES FROM 0 TO 10</b></p>');
document.write('<table border="2" cellspacing="2" align="center" width="25%" height="300px">');
document.write('<th>Number</th><th>Square</th><th>Cube</th>');
for(var i=1;i<=10;i++)
document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>");
document.write("</table>");
</script>
</body>
</html>
